{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div>
        <h1 class="w3-center w3-text-orange"><b>Chemistry Lessons</b></h1>
    </div>
    <h3 class="w3-border-orange w3-topbar">Resources</h3>
        <table class="w3-table w3-bordered">
            <tr class="w3-orange">
                <th style="width:20%">
                    Title
                </th>
                <th style="width:50%">
                    Description
                </th>
                <th style="width:30%">
                    Link to resource
                </th>
            </tr>
            {% for resource in resources %}
            <tr>
                <td>
                    {{ resource.title }}
                </td>
                <td>
                    {{ resource.description }}
                </td>
                <td>
                    <video video controls="controls" src= "{{ resource.link }}" style="width:100%">
                    Your browser does not support the HTML5 Video element.
                    </video>
                    <!-- <a style="color:orange;" href = "{{ saq.link }}">Link</a> -->
                </td>
            </tr>
            {% endfor %}
        </table>
        </div>


{% endblock %}
